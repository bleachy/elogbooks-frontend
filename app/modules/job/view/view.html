<div class="panel panel-default">
    <div class="panel-heading">Job (#{{ vm.job.id }})</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <dl class="dl-horizontal">
                <dt><label for="status">Status</label></dt>
                <dd>
                    <select name="status" class="form-control" id="status"
                            ng-options="option.name for option in vm.statuses track by option.id"
                            ng-model="vm.selectedStatus"></select>
                </dd>
            </dl>

            <dl class="dl-horizontal">
                <dt><label for="description">Description</label></dt>
                <dd><input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Job description"></dd>
            </dl>

            <dl class="dl-horizontal">
                <dt><label for="assignee">Assignee</label></dt>
                <dd>
                    <select name="assignee" class="form-control" id="assignee"
                            ng-options="option.name for option in vm.possibleAssignees track by option.id"
                            ng-model="vm.job.assignee">
                        <option value="">None</option>
                    </select>
                </dd>
            </dl>

            <dl>
                <dt><button type="submit" class="btn btn-default">Update</button></dt>
            </dl>
        </form>
    </div>
</div>
